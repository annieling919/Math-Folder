<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>概率学习小助手 / Probability Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col items-center justify-center p-4">

    <!-- App Container -->
    <div class="w-full max-w-2xl bg-white rounded-xl shadow-xl overflow-hidden flex flex-col h-[85vh]">
        
        <!-- Header -->
        <header class="bg-blue-600 text-white p-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-blue-600 font-bold text-xl">
                    <i class="fa-solid fa-graduation-cap"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg" id="app-title">概率学习小助手</h1>
                    <p class="text-xs text-blue-100" id="app-subtitle">初三版 | 智能出题 | 自适应难度</p>
                </div>
            </div>
            
            <div class="flex items-center gap-2">
                 <!-- Concept Review Button -->
                 <button id="concept-btn" class="bg-yellow-500 hover:bg-yellow-400 text-white text-xs px-2 py-1 rounded border border-yellow-400 transition-colors" title="Review Concepts">
                    <i class="fa-solid fa-book-open"></i>
                </button>
                <!-- Lang Toggle -->
                <button id="lang-toggle" class="bg-blue-500 hover:bg-blue-400 text-xs px-2 py-1 rounded border border-blue-400 transition-colors">
                    En/中
                </button>
                <!-- Difficulty Badge -->
                <div id="status-badge" class="bg-blue-700 px-3 py-1 rounded-full text-xs hidden">
                    <span id="diff-label">难度</span>: <span id="current-diff">1</span> | <span id="streak-label">连对</span>: <span id="streak-correct">0</span>
                </div>
            </div>
        </header>

        <!-- Chat Area -->
        <main id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
            <!-- Messages will be injected here -->
        </main>

        <!-- Input Area -->
        <footer class="p-4 bg-white border-t border-gray-200">
            <form id="chat-form" class="flex gap-2">
                <input type="text" id="user-input" 
                    class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500 transition-colors"
                    placeholder="输入回答..." autocomplete="off">
                <button type="submit" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                    <i class="fa-solid fa-paper-plane"></i> <span id="send-btn">发送</span>
                </button>
            </form>
            <div class="text-xs text-gray-400 mt-2 text-center" id="footer-hint">
                支持输入分数 (如 1/2) 或小数。遇到困难可输入 "提示" 或 "解析"。
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/questions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
